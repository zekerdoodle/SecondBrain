name: claude_primary
type: primary  # Main interface agent (not sdk or cli)
model: opus

# Native Claude Code tools - explicit allowlist
# Empty list = all native tools blocked
# Omit section entirely = all native tools allowed (current behavior)
#
# Available native tools:
#   File ops: Read, Write, Edit, Glob, Grep, NotebookEdit
#   Execution: Bash, Task, TaskOutput, KillShell
#   Web: WebFetch, WebSearch
#   UI: AskUserQuestion, Skill, TodoWrite
#   Plan mode: EnterPlanMode, ExitPlanMode
#
native_tools: []
  # All native tools revoked - only MCP tools available

# MCP tools configuration (migrated from agent_config.yaml)
mcp_tools:
  categories:
    - google
    - gmail
    - youtube
    - spotify
    - scheduler
    - journal          # memory_append, memory_read (self-journal)
    - working_memory   # ephemeral session context
    # Note: ltm excluded - Librarian/Gardener handle LTM, not primary agent
    - utilities
    - agents           # Delegate to specialized agents (invoke_agent, schedule_agent)
    - bash             # Shell access with sudo for system operations
    - forms            # Structured data collection via UI modals
    - moltbook         # AI social platform (Moltbook) integration

  # Additional tools beyond categories (optional)
  include: []

  # Tools to exclude (setup-only tools not needed for normal operation)
  exclude:
    - spotify_auth_start      # OAuth setup only
    - spotify_auth_callback   # OAuth callback handler

timeout_seconds: 900
description: "Primary orchestrator agent. Interacts directly with Zeke, delegates work to specialized agents."
